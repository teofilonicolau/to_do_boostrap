<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <div class="container-fluid">
        <!-- Left-aligned "To Do List" -->
        <a class="navbar-brand" href="#">To Do List</a>

        <!-- Right-aligned list items -->
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Main</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Management</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Section with full viewport height -->
    <section class="h-100" style="background-color: #ccc;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <h4 class="row justify-content-center align-items-center mb-4">Register Task</h4>
            <form class="row justify-content-center align-items-center mb-4">
              <div class="col-md-2 mb-3">
                <select class="form-control" id="">
                  <option value="">Year</option>
                  <option value="">2024</option>
                </select>
              </div>  

              <div class="col-md-2 mb-3">
                <select class="form-control" id="month">
                  <option value="">Month</option>
                  <option value="">January</option>
                  <option value="">February</option>
                  <option value="">March</option>
                  <option value="">April</option>
                  <option value="">May</option>
                  <option value="">June</option>
                  <option value="">July</option>
                  <option value="">August</option>
                  <option value="">September</option>
                  <option value="">October</option>
                  <option value="">November</option>
                  <option value="">December</option>
                </select>
              </div>
              <div class="col-md-2 mb-3">
                <input type="text" class="form-control" name="day" placeholder="Day">
              </div>
              <div class="col-md-6 mb-3">
                <select class="form-control" id="type">
                  <option value="1">Studies</option>
                  <option value="2">Home</option>
                  <option value="3">Work</option>
                  <option value="4">Healt</option>
                </select>
              </div>
              <div class="col-md-8 mb-3">
                <input type="text" name="" id="" placeholder="desctiption">
              </div>
              <div class="col-md-4 mb-3">
                <button type="submit" class="btn btn-dark">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery CDN (com integridade corrigida) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
